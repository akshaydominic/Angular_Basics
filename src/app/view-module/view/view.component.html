Username:<input type="text" [(ngModel)]="Username"/>
<button (click)="search()">Search</button> 
<div *ngIf="response">
    <p>Login :{{response.login}}</p>
    <p>No of Repos  :{{response.public_repos}}</p>
    <p>No of gists :{{response.public_gists}}</p>
    <p>No of followers:{{response.followers}}</p>
</div>
